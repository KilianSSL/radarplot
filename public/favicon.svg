<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle (dark radar screen) -->
  <circle cx="16" cy="16" r="15" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  
  <!-- Radar rings -->
  <circle cx="16" cy="16" r="12" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.6"/>
  <circle cx="16" cy="16" r="8" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
  <circle cx="16" cy="16" r="4" fill="none" stroke="#22c55e" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Bearing lines (cross pattern) -->
  <line x1="16" y1="4" x2="16" y2="28" stroke="#22c55e" stroke-width="0.5" opacity="0.3"/>
  <line x1="4" y1="16" x2="28" y2="16" stroke="#22c55e" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Heading line (prominent north indicator) -->
  <line x1="16" y1="16" x2="16" y2="5" stroke="#22c55e" stroke-width="1.5"/>
  
  <!-- Own ship position (center dot) -->
  <circle cx="16" cy="16" r="1.5" fill="#22c55e"/>
  
  <!-- Target marker (red X) -->
  <g transform="translate(22, 10)">
    <line x1="-2" y1="-2" x2="2" y2="2" stroke="#ef4444" stroke-width="1.5"/>
    <line x1="2" y1="-2" x2="-2" y2="2" stroke="#ef4444" stroke-width="1.5"/>
  </g>
  
  <!-- Relative motion vector (from target towards center) -->
  <line x1="22" y1="10" x2="18" y2="14" stroke="#ef4444" stroke-width="1" opacity="0.8"/>
</svg>
