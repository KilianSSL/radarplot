<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Full background (required for maskable icons) -->
  <rect width="512" height="512" fill="#0f172a"/>
  
  <!-- Outer subtle ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#1e293b" stroke-width="4"/>
  
  <!-- Radar content (centered in safe zone - 80% = 204.8px radius max) -->
  <g transform="translate(256, 256)">
    <!-- Radar rings -->
    <circle r="160" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.5"/>
    <circle r="106" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.4"/>
    <circle r="53" fill="none" stroke="#22c55e" stroke-width="2" opacity="0.3"/>
    
    <!-- Bearing lines -->
    <line x1="0" y1="-175" x2="0" y2="175" stroke="#22c55e" stroke-width="1.5" opacity="0.25"/>
    <line x1="-175" y1="0" x2="175" y2="0" stroke="#22c55e" stroke-width="1.5" opacity="0.25"/>
    
    <!-- Heading line (prominent) -->
    <line x1="0" y1="0" x2="0" y2="-150" stroke="#22c55e" stroke-width="6"/>
    
    <!-- Own ship position -->
    <circle r="10" fill="#22c55e"/>
    
    <!-- Target marker -->
    <g transform="translate(80, -95)">
      <line x1="-12" y1="-12" x2="12" y2="12" stroke="#ef4444" stroke-width="6"/>
      <line x1="12" y1="-12" x2="-12" y2="12" stroke="#ef4444" stroke-width="6"/>
    </g>
    
    <!-- Relative motion vector -->
    <line x1="80" y1="-95" x2="25" y2="-25" stroke="#ef4444" stroke-width="4" opacity="0.8"/>
  </g>
</svg>
